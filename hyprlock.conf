# Waveform Hyprlock Configuration
# Colors with RGBA format for transparency

$color = rgba(10,10,10,0.9)           # Deepest hell black
$inner_color = rgba(26,10,10,0.8)     # Charred black  
$outer_color = rgba(255,0,255,1.0)    # Unicorn magenta
$font_color = rgba(255,153,153,1.0)   # Pale fire pink
$check_color = rgba(255,51,51,1.0)    # Hellfire red
$fail_color = rgba(255,0,0,1.0)       # Pure fire
$input_color = rgba(74,32,32,0.5)     # Smoky ember background

general {
    grace = 0
    hide_cursor = true
}

background {
    monitor =
    path = ~/.config/omarchy/themes/waveform/backgrounds/dc3b9142-19c7-4f9b-8578-337ed0430621.png
    blur_size = 5
    blur_passes = 2
    noise = 0.02
    brightness = 0.8
}


label {
    monitor =
    text = $TIME
    color = $font_color
    font_size = 64
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 100
    halign = center
    valign = center
}

